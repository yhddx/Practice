<!DOCTYPE HTML> 
<html lang="en-US"> 
<head> 
  <meta charset="UTF-8"> 
  <title>border-color制作立体渐变边框效果</title> 
  <style type="text/css"> 
    .tabs-box{
        
    } 
    div{
      width:200px;
      height:100px;
      background:red;
      background:
      linear-gradient(135deg,transparent 15px,red 0) left top, 
      linear-gradient(-135deg,transparent 15px,red 0) right top,
      linear-gradient(45deg,transparent 15px,red 0) left bottom,
      linear-gradient(-45deg,transparent 15px,red 0) right bottom ; 
      background-size:50% 50%;
      background-repeat:no-repeat;
}
  </style> 
</head> 
<body> 
    <div></div>
    <ul class="tabs-box">
        <li>Home</li>
        <li>CSS3</li>
        <li>Html5</li>
        <li>JavaScript</li>
        <li>jQuery</li>
    </ul> 
</body> 
</html>
